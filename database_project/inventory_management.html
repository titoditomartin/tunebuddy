<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Inventory Management</h1>

    <!-- Form for Adding an Inventory Item -->
    <h2>Add Inventory Item</h2>
    <form action="add_inventory.php" method="post">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>
        
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required>
        
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" required>
        
        <!-- Additional fields for inventory details -->
        
        <input type="submit" value="Add Item">
    </form>

    <!-- Form for Updating Inventory Item Information -->
    <h2>Update Inventory Item</h2>
    <form action="update_inventory.php" method="post">
        <label for="inventory_id">Inventory ID:</label>
        <input type="text" id="inventory_id" name="inventory_id" required>

        <label for="new_price">New Price:</label>
        <input type="text" id="new_price" name="new_price">
        
        <label for="new_quantity">New Quantity:</label>
        <input type="text" id="new_quantity" name="new_quantity">
        
        <!-- Additional fields for updating inventory -->
        
        <input type="submit" value="Update Item">
    </form>

    <!-- Form for Viewing Inventory Item Information -->
    <h2>View Inventory Item Information</h2>
    <form action="view_inventory.php" method="get">
        <label for="inventory_id_view">Inventory ID:</label>
        <input type="text" id="inventory_id_view" name="inventory_id_view" required>
        
        <input type="submit" value="View Item">
    </form>

    <!-- Other sections for deleting, searching, etc. -->

</body>
</html>
